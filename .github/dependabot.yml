# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 20
    target-branch: "dev"
    schedule:
      interval: "daily"
    assignees:
      - "hwinther"

  - package-ecosystem: "docker"
    directory: "/"
    open-pull-requests-limit: 20
    target-branch: "dev"
    schedule:
      interval: "daily"
    assignees:
      - "hwinther"

  - package-ecosystem: "nuget"
    directory: "/src/backend"
    open-pull-requests-limit: 20
    target-branch: "dev"
    schedule:
      interval: "daily"
    assignees:
      - "hwinther"
    groups:
      microsoft:
        patterns:
          - "Microsoft.*"
      xunit:
        patterns:
          - "xunit"
          - "xunit.*"

  - package-ecosystem: "npm"
    directory: "/src/frontend"
    open-pull-requests-limit: 20
    target-branch: "dev"
    schedule:
      interval: "weekly"
      day: "sunday"
    assignees:
      - "hwinther"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      types:
        patterns:
          - "@types/*"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@typescript-eslint/*"
          - "*/eslint-plugin"
          - "*/eslint-plugin-*"

  - package-ecosystem: "npm"
    directory: "/tests/playwright"
    open-pull-requests-limit: 20
    target-branch: "dev"
    schedule:
      interval: "weekly"
      day: "sunday"
    assignees:
      - "hwinther"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      types:
        patterns:
          - "@types/*"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@typescript-eslint/*"
          - "*/eslint-plugin"
          - "*/eslint-plugin-*"
